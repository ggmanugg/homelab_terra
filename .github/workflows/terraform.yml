# .github/workflows/terraform.yml
name: "Terraform Portainer Dynamic Stacks"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform_main.tf'
      - '**/docker-compose.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform_main.tf'
      - '**/docker-compose.yml'

env:
  # Portainer-Credentials aus den Repo-Secrets
  TF_VAR_portainer_endpoint: ${{ secrets.PORTAINER_ENDPOINT }}
  TF_VAR_portainer_api_key:  ${{ secrets.PORTAINER_API_KEY }}

jobs:
  terraform:
    name: "Terraform Plan & Apply"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .   # Repo‚ÄëRoot, wo terraform_main.tf liegt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.0

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false

      - name: Comment PR with Terraform Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_OUT: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const body = `
              #### Terraform Format üñå: \`${{ steps.fmt.outcome }}\`
              #### Terraform Init ‚öôÔ∏è: \`${{ steps.init.outcome }}\`
              #### Terraform Validate ü§ñ: \`${{ steps.validate.outcome }}\`
              #### Terraform Plan üìñ: \`${{ steps.plan.outcome }}\`

              <details><summary>Plan Details</summary>

              \`\`\`bash
              ${process.env.PLAN_OUT}
              \`\`\`

              </details>

              *Run by @${{ github.actor }} via \`${{ github.event_name }}\`*
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

      - name: Fail if Plan Failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false